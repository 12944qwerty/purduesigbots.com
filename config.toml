    description = ""

    # the picture is storead at static/images/
    [params.section.features]
      enable = true

      [[params.section.feature]]
        title = "2019/2020 - Tower Takeover"
        description = "Heavy emphasis on mechanics with a strategy solely focused on have the game won by then end of the autonomous period. We won every qualifier we went to, and qualified 10 times for the World Championships. Sadly, the World Championships this year was cancelled due to the outbreak of COVID 19, ending our season short."
        icon = "2019-2020.jpg" 

      [[params.section.feature]]
        title = "2018/2019 - Turning Point"
