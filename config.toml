      [[params.section.feature]]
        title = "2016/17 - Starstruck"
        description = "Placeholder"
        icon = "2016-2017.jpg"

      [[params.section.feature]]
        title = "2015/16 - Nothing But Net"
        description = "Placeholder"
        icon = "2015-2016.jpg"

      [[params.section.feature]]
        title = "2014/15 - Skyrise"
        description = "Placeholder"
        icon = "2014-2015.jpg"

      [[params.section.feature]]
        title = "2013/14 - Toss Up"
        description = "The 2013-14 season was one with a heavy emphasis on electronics and software development. The [Watchdog Sensor](./project/watchdog) received a form factor upgrade and the [R.A.D.I.U.S. Array](./project/radius) was created. These developments earned the team another Innovate Award at the VEX U World Championships."
        icon = "2013-2014.jpg"

      [[params.section.feature]]
        title = "2012/13 - Sack Attack"
        description = "The 2012-13 season marked the first release of [PROS](./project/pros), along with a [\"hunting\" algorithm](#) and [visualization tool](#) for autonomous programming. These innovations earned the team the prestigious Innovation Award and a second place finish in the programming skills section of the VEX College Challenge World Championships."
        icon = "2012-2013.jpg"

      [[params.section.feature]]
        title = "2011/12 - Gateway"
        description = "The team placed second overall in the third annual VEX Robotics All-Star Challenge, earning the Tournament Finalist and Judges' Award trophies."
        icon = "2011-2012.jpg"
